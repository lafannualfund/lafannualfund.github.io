<!DOCTYPE html>
<html>
<head>
	<title>Fleck Brick Locator</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unica One">
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<script type="text/javascript" src="src/dataLoad.js"></script>
	<!--base href="https://github.com/elast27/elast27.github.io"/-->
	
	<p id="heading"><strong>Fleck Consistent Giving Society Brick Locator</strong></p>
	<form id="topsearch" autocomplete="off" onkeydown="return event.key != 'Enter'">
		<div class="dropdown">
			<input type="search" name="searchbar" id="searchbar" placeholder="Search for a Brick by First or Last Name">
			<select id="results"></select>
			<button type="button" onclick="processDisplay()">Go</button>
		</div>
	</form>
	<div class="photoLayover">
		<img id="view" src="img/campus-view.PNG" alt="Brick Map">
		<div class="box" id="locator"></div>
		<div class="container" id="brickRender">
			<img class="render" id = "render" src="img/brick template.jpg">
			<div class="centered" id ="brickFname"></div>
			<div class="centered2" id = "brickLname"></div>
			<div class="lower" id ="brickYear"></div>
			<div class="directions" id="directions"></div>
			<a id="linkone" href="mailto:fund@lafayette.edu"></a>
		</div>
	</div>
</head>
<body>
	<br>
	<div id="fileinput"></div>
    <script type="text/javascript">
    	readSingleFile();
    	document.getElementById('searchbar').addEventListener('keyup', search, false);
    </script>
</body>
</html>
