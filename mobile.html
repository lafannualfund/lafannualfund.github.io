<!DOCTYPE html>
<html>
<head>
	<title>Fleck Brick Locator</title>
	<link rel="stylesheet" type="text/css" media="screen and (max-device-width:639px)" href="src/mobile.css">
	<script type="text/javascript" src="src/dataLoad.js"></script>
	<p id="heading">Fleck Consistent Giving Society Brick Locator</p>	
	<form id="topsearch" autocomplete="off" onkeydown="return event.key != 'Enter'">
		<div class="dropdown">
			<input type="search" name="searchbar" id="searchbar" placeholder="Search for a Brick by First or Last Name">
			<select id="results"></select>
			<button type="button" onclick="processDisplay()">Go</button>
			<a target='_blank' id="help" href="src/help.html">
				<img id="info" src="img/info.png" title="Click for help">
			</a>
		</div>
	</form>
</head>
<body>
	<div class="photoLayover">
		<img id="view" src="img/campus-view.PNG" alt="Brick Map">
		<div class="box" id="locator"></div>
	</div>
	<div class="container" id="brickRender">
		<img class="render" id = "render" src="img/brick template.jpg">
		<div class="centered" id ="brickFname"></div>
		<div class="centered2" id = "brickLname"></div>
		<div class="lower" id ="brickYear"></div>
	</div>
	<br>
	<br>
	<div class="directions" id="directions"></div>
	<div class="contact" id="contact"></div>
    <script type="text/javascript">
    	readSingleFile();
    	document.getElementById('searchbar').addEventListener('keyup', search, false);
    </script>
    <br>
    <br>
    <div class="footer">
    	<div class="foot"> Lafayette College Annual Fund</div>
    	<div class="foot"> <a target='_blank' href="mailto:fund@lafayette.edu" style="color: inherit;">fund@lafayette.edu</a> | <a target='_blank' href="tel:(610)330-5034" style="color: inherit;">(610)330-5034</a></div>
    	<div class="foot" id="credits"> Brick Locator created and developed by Eric Last '20</div>
	</div>
    <a target='_blank' href="https://development.lafayette.edu/donor-recognition/fleck-consistent-giving-society/">
    	<img id="laflogo" alt="Redirect to Fleck page" src="img/Fleck Logo.png">
    </a>
</body>
</html>
